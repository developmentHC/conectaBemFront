name: ConectaBem - CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ "main", "qa", "feature/*" ]
  schedule:
    - cron: "0 13 * * *"   
    - cron: "23 1 * * 3"   

jobs:
  cypress-e2e:
    name: ConectaBem - Cypress E2E
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Instalar dependências
        run: npm ci

      - name: 🧪 Executar testes Cypress no Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false
        env:
          CYPRESS_BASE_URL: https://manager.staging.wl-fornpay.com/login
          TZ: America/Sao_Paulo

      - name: ✅ Status final
        if: success()
        run: echo "Todos os testes ConectaBem foram executados com sucesso!"

      - name: ❌ Falha nos testes
        if: failure()
        run: echo "Um ou mais testes falharam. Verifique os artefatos de logs e vídeos."

  semgrep:
    name: ConectaBem - Semgrep Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: 📦 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🔍 Executar Semgrep
        uses: returntocorp/semgrep-action@fcd5ab7459e8d91cb1777481980d1b18b4fc6735
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          generateSarif: "1"

      - name: ⬆️ Upload do SARIF para GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
